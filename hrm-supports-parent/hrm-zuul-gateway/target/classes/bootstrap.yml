spring:
  application:
      name: ZUUL-GATEWAY
  cloud:
    config:
      name: application-zuul
      discovery:
        enabled: true
        service-id: CONFIG-SERVER #通过配置中心服务端的服务名获取集群的注册列表
  profiles:
    active: dev
#eureka的配置一定要加上
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

#zuul的hystrix超时配置
hystrix:
  command:
    course-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

#配置zuul的ribbon的超时时间
ribbon:
  ReadTimeout: 5000
  SocketTimeout: 5000