server:
  port: 9527

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: ZUUL-GATEWAY

zuul:
  prefix: /services
  ignored-services: "*"
  routes:
    system:
      path: /system/**
      serviceId: SYSTEM-SERVICE


